<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <title></title></head>
<body>

<h1 th:text="#{welcome.message}"></h1>
<span th:text="#{language.change}"></span>:
<label for="locales"></label>
    <select id="locales">
    <option value=""></option>
    <option value="en" th:text="#{lang.eng}"></option>
    <option value="ru" th:text="#{lang.ru}"></option>
    </select>
    <input  type="button" id="MyButton"  value="OK"  th:text="#{select}"/>
</body>
<script type="text/javascript">
    $(document).ready(function () {
        $("#MyButton").click(function () {
            var selectedOption = $('#locales').val();
            if (selectedOption !== '') {
                window.location.replace('?lang=' + selectedOption);
            }
        });
    });
</script>
</html>
